<!DOCTYPE html>
<html>
	<head>
		<title>Ted's Countdown Timer</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/countdown.css">
	</head>
	<body>
		<ul id="countdown">
			<li class="num_block">
				<div class="number days">00</div>
				<span class="strikethrough"></span>
				<p class="timeLabel">DAYS</p>
			</li>
			<li class="num_block">
				<div class="number hours">00</div>
				<span class="strikethrough"></span>
				<p class="timeLabel">HOURS</p>
			</li>
			<li class="num_block">
				<div class="number minutes">00</div>
				<span class="strikethrough"></span>
				<p class="timeLabel">MINUTES</p>
			</li>
			<li class="num_block">
				<div class="number seconds">00</div>
				<span class="strikethrough"></span>
				<p class="timeLabel">SECONDS</p>
			</li>
		</ul>

		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
		<script src="js/countdown.js"></script>

	</body>
</html>
